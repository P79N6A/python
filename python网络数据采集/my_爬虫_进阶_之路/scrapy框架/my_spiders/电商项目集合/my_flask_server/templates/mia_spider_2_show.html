    border-radius: 50%;

.layer {

	left:50%;
	margin-left: -40px;
}

//公共方法二
		function split(str){
			var arr=str.split(';');
				var n = [];
				for(var i=0;i<arr.length;i++){
					if(arr[i].length<30){
					n.push(arr[i])
					}
				}
				for(var j=0;j<n.length;j++){
					for(var i=0;i<arr.length;i++){
						if(arr[i]==n[j]){
							arr.splice(i,1)
						}
					}
				}
				return arr;
		}

        var insertData = new Array();
        $('#insertSqlSingle').click(function(){
            if(insertData[0]==''){
                return;
            }else{
            	$(".layer").show();
                $.ajax({
                    type:"post",
                    url:"/mia_to_save_data",
                    async:true,
                    data:{
                        saveData:insertData
                    },
                    success:function(e){
											let data=JSON.parse(e);
											setTimeout(()=>{
												$(".layer img").css("display","none");
												$(".layer").append("<div class='layer-content'><div></div><button>确认</button></div>");
												$(".layer-content div").html(data.msg.replace(/\r/g,"<br/>"));
											 	$(".layer .layer-content button").on("click",()=>{
										    	$(".layer").hide();
										    })
											},500);
                    },
                    error:function(){
                    	setTimeout(()=>{
                    		$(".layer img").css("display","none");
                    		$(".layer").append("<div class='layer-content'><div>操作成功</div><button>确认</button></div>");
                    		$(".layer .layer-content button").on("click",()=>{
										    	$(".layer").hide();
										    })
                    	},15000);
                    }
                });
            }
            insertData = [];
        });
